<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Accueil</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="shortcut icon" type="image/png" href="./ico/ico.ico"/>
</head>
<body>
    <header>
        <h1>réalisation d'une copie de la page de connexion du site <strong>instagram</strong></h1>
    </header>
    <main>
        <section>
            <img id="insta" src="./svg/logo_instagram.svg" alt="instagram">
            <h2>Bonjour</h2>
        </section>
        <section>
            <h2>Votre compte est :</h2>
        </section>
        <figure>
            <figcaption>
                <h3><img id="ita" src="./ico/ico.ico" alt="Instagram">Tendency on Instagram</h3>
            </figcaption>
            <ul>
                <li><img src="./image/boy.jpg" alt="boy"></li>
                <li><img src="./image/girl.jpg" alt="girl"></li>
                <li><img src="./image/closegirl.jpg" alt="closegirl"></li>
                <li><img src="./image/girl_train.jpg" alt="girltrain"></li>
                <li><img src="./image/man_bench.jpg" alt="manbench"></li>
                <li><img src="./image/girl_mountain.jpg" alt="girlmoutain"></li>
            </ul>
        </figure>
        <ul id="picture">
            <p>Télécharger l'application</p>
            <li>
                <a href="#"><img src="image/appleStore.png" alt="applestore"></a>
                <a href="#"><img src="image/googlePlay.png" alt="googleplay"></a>
            </li>
        </ul>
    </main>
    <script src="./js/app2.js"></script>
</body>
</html>
