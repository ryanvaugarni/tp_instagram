<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Connexion</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/png" href="./ico/ico.ico"/>
</head>
<body>
    <header>
        <h1>réalisation d'une copie de la page de connexion du site <strong>instagram</strong></h1>
    </header>
    <main>
        <div class="form" role="form">
            <form method="get">
                <img id="insta" src="svg/logo_instagram.svg" alt="instagram">
                <br>
                <p class="warning">Warning</p>
                <input type="email" name="email" class="email" placeholder="Mail d'utilisateur" aria-required="true">
                <input type="password" name="mdp" class="mdp" placeholder="Mot de passe" aria-required="true">
                <input type="submit" value="Se connecter">
                <br>
                <div id="divider"><b>OU</b></div>
                <br>
                <p><img id="icon" alt="Facebook" src="ico/facebook.png">Se connecter avec Facebook</p>
                <br>
                <p>Mot de passe oublié ?</p>
            </form>
        </div>
        <section>
            <h3>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous </a></h3>
        </section>
        <br>
        <p>Télécharger l'application</p>
        <ul id="picture">
            <li>
                <a href="#"><img src="image/appleStore.png" alt="applestore"></a>
                <a href="#"><img src="image/googlePlay.png" alt="googleplay"></a>
            </li>
        </ul>
    </main>
    <script src="./js/app.js"></script>
    <footer>
        <p>Copyright&copy; - Ryan Vaugarni - 2021</p>
    </footer>
</body>
</html>
