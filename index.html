<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <h1>réalisation d'une copie de la page de connexion du site <strong>instagram</strong></h1>
    </header>
    <main>
        <p class="warning">Warning</p>
        <div class="form" role="form">
            <form action="" method="get">
                <img id="insta" src="svg/logo_instagram.svg" alt="instagram">
                <br>
                <input type="email" name="email" id="email" class="email" placeholder="Mail d'utilisateur" aria-required="true">
                <input type="password" name="mdp" id="mdp" class="mdp" placeholder="Mot de passe" aria-required="true">
                <input type="submit" value="Se connecter">
                <br>
                <div class="divider"><b>OU</b></div>
                <br>
                <p><img class="icon" alt="Facebook" src="ico/facebook.png"> Se connecter avec Facebook</p>
                <br>
                <p>Mot de passe oublié ?</p>
            </form>
        </div>
        <section>
            <p>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous </a></p>
        </section>
        <br>
        <ul id="picture">
            <p>Télécharger l'application</p>
            <li>
                <a href="#"><img src="image/appleStore.png" alt="applestore"></a>
                <a href="#"><img src="image/googlePlay.png" alt="googleplay"></a>
            </li>
        </ul>
    </main>
    <script src="./src/app.js"></script>
    
    <footer>

    </footer>
</body>
</html>
